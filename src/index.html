<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaciaApp Login</title>
    <link rel="stylesheet" href="../dist/output.css ">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="w-full min-h-screen bg-cover bg-blue-400 flex justify-center items-center overflow-hidden" style="background-image: url('img/7283494.jpg');">

    <div class="w-full max-w-md p-4 bg-white border rounded-lg border-gray-200 shadow-md">
        <form class="space-y-6" action="#">
            <h5 class="text-xl font-medium text-center text-slate-700 mb-4">Bem Vindo!</h5>
            <h6 class="text-sm font-medium text-center text-slate-500 mb-2">Faça login na sua conta e comece a jornada</h6>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-slate-600">Utilizador</label>
                <input type="email" name="email" id="email" class="border border-slate-300 focus:ring-slate-300 outline-none text-slate-900 text-sm rounded-lg block w-full p-2.5 dark:border-slate-400 dark:placeholder-gray-400" placeholder="Lesio@gmail.com" required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-slate-600">Palavra-passe</label>
                <input type="password" name="password" id="password" placeholder="••••••••" class="border border-slate-300 focus:ring-slate-300 outline-none text-slate-900 text-sm rounded-lg block w-full p-2.5 dark:border-slate-400 dark:placeholder-gray-400" required>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                </div>
                <a href="#" class="text-sm text-blue-700 hover:underline dark:text-slate-500">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="w-full text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300 outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Entrar</button>
            <div class="text-sm font-medium text-slate-400 mt-4">
                Ainda não tem conta? <a href="index.html" class="text-slate-700 hover:underline dark:text-slate-500">Criar uma!</a>
            </div>
        </form>
    </div>
</div>




  
      
</body>
</html>
